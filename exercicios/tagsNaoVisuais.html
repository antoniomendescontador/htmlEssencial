<h1>Tags Não Visuais</h1>

<!--
    tags semanticas...
    section - agrupamento temáticio de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho da página
    footer - rodapé da página
    nav - agrupamento de links
    aside - de lado(ex. sidebar)
    details - exibe detalhes que pode ser exibidos ou escondidos

    As famosas
    div - representa uma divisão(display bloks como default)
    span - usado para agrupar elementos inline
-->

<div>area um</div>
<div>area dois</div>

<p>
    esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span{
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
